<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="application-name" content="jsi index.html">
    <link rel='shortcut icon' href="html/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="jsi/css/bootstrap.css">
    <link rel="stylesheet" href="jsi/css/bootstrap-vue.css">
    <link rel="stylesheet" href="jsi/css/animate.css">
    <link rel="stylesheet" href="jsi/css/prism.css">
    <link rel="stylesheet" href="jsi/css/VuePrismEditor.css">
    <link rel="stylesheet" href="html/pdq.css">
    <script src="jsi/js/vue.js"></script>
    <script src="jsi/js/vuex.js"></script>
    <script src="jsi/js/vue-router.min.js"></script>
    <script src="jsi/js/bootstrap-vue.min.js"></script>
    <script src="jsi/js/bootstrap-vue-icons.min.js"></script>
    <script src="jsi/js/vue-markdown-pdq.min.js"></script>
    <script src="jsi/js/prism.js"></script>

    <script src="jsi/js/Jsish.js"></script>
    <script src="html/pdq.js"></script>
    <script>
        Vue.config.productionTip=true;
        Vue.config.errorHandler = function(msg, vm, info) {  console.warn("VUE-ERR: ",info, msg); document.getElementById('apperr').innerText = 'Vue: '+info+': '+msg.message; };
        window.onerror = function(msg, src, ln, col, err) {  console.warn("ERR: ",msg); document.getElementById('apperr').innerText = msg+': @'+src+' : '+ln; debugger; };
    </script>
</head>

<body>
    <div id="apperr" style="background:pink"></div>
    <noscript id="nojs">
        <a href="https://jsish.org/" rel="noopener noreferrer nofollow">
            <img src="https://jsish.org/logojsi.png" alt="Jsi">Jsi apps</a> require javascript
    </noscript>
    <div id="app" style="height:100%; width:100%">
        <app-view />
    </div>
</body>
<script src="plugins/jsi_config.js" onload="Pdq.load(true)" onerror="Pdq.load(false)"></script>

</html>
